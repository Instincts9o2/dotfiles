# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        C-k: scroll-px
        H: tab-prev
        J: back
        K: forward
        L: tab-next
  colors.downloads.bar.bg:
    global: '#262626'
  colors.downloads.error.bg:
    global: grey
  colors.downloads.start.bg:
    global: '#262626'
  colors.statusbar.caret.selection.bg:
    global: black
  colors.statusbar.command.bg:
    global: '#262626'
  colors.statusbar.command.private.bg:
    global: black
  colors.statusbar.normal.bg:
    global: '#262626'
  colors.statusbar.private.bg:
    global: black
  colors.tabs.bar.bg:
    global: '#262626'
  colors.tabs.even.bg:
    global: grey
  colors.tabs.odd.bg:
    global: grey
  colors.tabs.selected.even.bg:
    global: '#262626'
  colors.tabs.selected.odd.bg:
    global: '#262626'
  colors.webpage.bg:
    global: black
  completion.cmd_history_max_items:
    global: 100
  completion.height:
    global: 40%
  completion.shrink:
    global: false
  completion.web_history_max_items:
    global: -1
  content.user_stylesheets:
    global: /home/instincts/darculized-everything-css/css/gruvbox/gruvbox-all-sites.css
  downloads.location.directory:
    global: ~/Downloads
  fonts.keyhint:
    global: 10pt monospace
  fonts.monospace:
    global: '"Roboto Mono for Powerline","xos4 Terminus", Terminus, Monospace, "DejaVu
      Sans Mono", Monaco, "Bitstream Vera Sans Mono", "Andale Mono", "Courier New",
      Courier, "Liberation Mono", monospace, Fixed, Consolas, Terminal'
  fonts.web.size.minimum_logical:
    global: 6
  input.insert_mode.auto_load:
    global: true
  keyhint.delay:
    global: 1
  messages.timeout:
    global: 5000
  new_instance_open_target:
    global: tab-bg
  new_instance_open_target_window:
    global: last-focused
  statusbar.hide:
    global: true
  tabs.position:
    global: top
  tabs.show:
    global: always
  tabs.show_switching_delay:
    global: 8000
  tabs.width:
    global: 60
  url.default_page:
    global: https://start.google.com/
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
  zoom.default:
    global: '95'
  zoom.levels:
    global:
    - 25%
    - 33%
    - 50%
    - 67%
    - 75%
    - '83'
    - 90%
    - 100%
    - 110%
    - 125%
    - 150%
    - 175%
    - 200%
    - 250%
    - 300%
    - 400%
    - 500%
