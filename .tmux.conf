set-option -g prefix M-a
unbind-key C-b
bind-key M-a send-prefix

# source .tmux.conf file
bind r source-file ~/.tmux.conf \; display "Configuration Reloaded!"

# use 256 colors
set -g default-terminal "screen-256color"

set-option -sg escape-time 0                     # faster command sequences
set -sg repeat-time 600                   # increase repeat timeout

set -q -g status-utf8 on                  # expect UTF-8 (tmux < 2.2)
setw -q -g utf8 on
set -g history-limit 5000                 # boost history

setw -g pane-base-index 1   # make pane numbering consistent with windows

setw -g automatic-rename on # rename window to reflect current program
set -g renumber-windows on  # renumber windows when a window is closed

set -g set-titles on                        # set terminal title
#set -g set-titles-string '#h ❐ #S ● #I #W'

set -g status-interval 10     # redraw status line every 10 seconds

#tmux vi mode
setw -g mode-keys vi


# activity
set -g monitor-activity on
#set -g visual-activity on

# window navigation
#bind -r semicolon previous-window # select previous window
#bind -r ; next-window     # select next window
bind-key -n M-Tab last-window        # move to last active window

#Kill pane with Mod+q
bind-key -n M-q kill-pane 

#Pane fullscreen with mod+f 
bind-key -n M-f resize-pane -Z

# use PREFIX | to split window horizontally and PREFIX - to split vertically
bind-key -n M-"'" split-window -h
bind-key -n M-'/' split-window -v

# map Vi movement keys as pane movement keys
bind-key -n M-h select-pane -L
bind-key -n M-j select-pane -D
bind-key -n M-k select-pane -U
bind-key -n M-l select-pane -R

# resize panes using PREFIX and arrow keys
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

bind-key i confirm kill-window

# Mouse support - set to on if you want to use the mouse
set -g mouse on


# cycle windows/panes (no prefix)
unbind n
unbind p
bind-key -n M-p select-window -p # previous window
bind-key -n M-n select-window -n # next window
bind-key -n M-m new-window # New window without prefix

bind-key -n M-0 select-window -t :=0
bind-key -n M-1 select-window -t :=1
bind-key -n M-2 select-window -t :=2
bind-key -n M-3 select-window -t :=3
bind-key -n M-4 select-window -t :=4
bind-key -n M-s list-sessions


#tmux status bar at top/bottom
set-option -g status-position bottom

# vim keys in copy or choice mode
set-window-option -g mode-keys vi

# Copying to system clipboard
#bind -t copy-mode-vi y send-keys -X copy-pipe-and-cancel "xsel -i --clipboard"

# copying selection vim style
# http://jasonwryan.com/blog/2011/06/07/copy-and-paste-in-tmux/
# https://github.com/myfreeweb/dotfiles/blob/master/tmux.conf
bind-key Escape copy-mode			# enter copy mode; default [
bind-key -t vi-copy Escape cancel		# exit copy mode; or hit q
bind-key p paste-buffer				# paste; default ]
bind-key P choose-buffer 			# tmux clipboard history
bind-key -t vi-copy v begin-selection		# begin visual mode
bind-key -t vi-copy V select-line		# visual line
bind-key -t vi-copy y copy-selection		# yank
bind-key -t vi-copy r rectangle-toggle 		# visual block toggle



# bg and fg color for active and inactive panes 
#set -g window-style 'bg=#1d2021'
#set -g window-active-style 'bg=#1d2021'

set -g pane-border-bg '#1d2325'
set -g pane-active-border-bg '#ffffff'

# status bar theme

set -g status-bg 'colour235'
set -g message-command-fg 'colour222'
set -g status-justify 'centre'
set -g status-left-length '100'
set -g status 'on'
set -g pane-active-border-fg 'colour255'
set -g message-bg 'colour238'
set -g status-right-length '100'
set -g status-right-attr 'none'
set -g message-fg 'colour222'
set -g message-command-bg 'colour238'
set -g status-attr 'none'
set -g status-utf8 'on'
set -g pane-border-fg '#1d2325'
set -g status-left-attr 'none'
setw -g window-status-fg 'colour121'
setw -g window-status-attr 'none'
setw -g window-status-activity-bg 'colour235'
setw -g window-status-activity-attr 'none'
setw -g window-status-activity-fg 'colour154'
setw -g window-status-separator ''
setw -g window-status-bg 'colour235'
set -g status-left '#[fg=colour232,bg=colour154] #S #[fg=colour154,bg=colour238,nobold,nounderscore,noitalics]#[fg=colour222,bg=colour238] #W #[fg=colour238,bg=colour235,nobold,nounderscore,noitalics] #[fg=colour235,bg=colour235,nobold,nounderscore,noitalics]'
set -g status-right '#[fg=colour235,bg=colour235,nobold,nounderscore,noitalics]#[fg=colour238,bg=colour235,nobold,nounderscore,noitalics]#[fg=colour222,bg=colour238] #H #[fg=colour154,bg=colour238,nobold,nounderscore,noitalics]#[fg=colour232,bg=colour154] #(rainbarf --battery --remaining --no-rgb) '
setw -g window-status-format '#[fg=colour235,bg=colour235,nobold,nounderscore,noitalics]#[default] #I  #W #[fg=colour235,bg=colour235,nobold,nounderscore,noitalics]'
setw -g window-status-current-format '#[fg=colour235,bg=colour238,nobold,nounderscore,noitalics]#[fg=colour222,bg=colour238] #I  #W  #F #[fg=colour238,bg=colour235,nobold,nounderscore,noitalics]'


# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
